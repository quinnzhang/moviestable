
<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Movies</title>
</head>
<body>
	<table class="table-autosort" border="1">
		<thead>
			<tr>
				<th id ="hTitle">Title</th>
				<th id ="hYear">Year</th>
				<th id ="hRating">Rating</th>
				<th id ="hLength">Length</th>
				<th>Genre</th>
			</tr>
			<tr>
				<th>
					Search<input onkeyup="jsSearch()" type="text" id="sTitle">
				</th>
				<th>
					Before<input onkeyup="jsSearch()" type="text" id="sBefore" size="8"><br>
					After<input onkeyup="jsSearch()" type="text" id="sAfter" size="8">
				</th>
				<th>
					Better than<input onkeyup="jsSearch()" type="text" id="sBetter" size="8"><br>
					Worse than<input onkeyup="jsSearch()" type="text" id="sWorse" size="8">
				</th>
				<th>
					Longer than<input onkeyup="jsSearch()" type="text" id="sLonger" size="8"><br>
					Shorter than<input onkeyup="jsSearch()" type="text" id="sShorter" size="8">
				</th>
				<th>
					Filter<input onkeyup="jsSearch()" type="text" id="sGenre">
				</th>

			</tr>
		</thead>
		<tbody id="movTable">
		</tbody>
	</table>

	<script type="text/javascript" src="imdbdata.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="table.js"></script>
	<script type="text/javascript" src="displaymovies.js"></script>
	<script type="text/javascript" src="constructtable.js"></script>
	<script type="text/javascript" src="jssearch.js"></script>

</body>
</html>
