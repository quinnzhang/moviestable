
<!DOCTYPE html>
<html>
<head>
	<title>Movies</title>
</head>
<body>
	<table class="table-autosort" border="1">
		<thead>
			<tr>
				<th>Title</th>
				<th class="table-sortable:numeric table-sortable" title="Click to sort">Year</th>
				<th class="table-sortable:numeric table-sortable" title="Click to sort">Rating</th>
				<th class="table-sortable:numeric table-sortable" title="Click to sort">Length</th>
				<th>Genre</th>
			</tr>
			<tr>
				<th>
					<input onkeyup="Table.filter(this,this)" name="filter">
				</th>
				<th>
					<input onkeyup="Table.filterNumeric(this,this)" size="8">
				</th>
				<th>
					<input onkeyup="Table.filterNumeric(this,this)" size="8">
				</th>
				<th>
					<input onkeyup="Table.filterNumeric(this,this)" size="8">
				</th>
				<th>
					<input onkeyup="Table.filterGenre(this,this)" name="filter">
				</th>

			</tr>
		</thead>
		<tbody id="movTable">
		</tbody>
	</table>

	<script type="text/javascript" src="testtable.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="table.js"></script>
	<script type="text/javascript" src="displaymovies.js"></script>
</body>
</html>
